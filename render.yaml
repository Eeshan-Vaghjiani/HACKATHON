services:
  - type: web
    name: habitat-canvas-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: habitat-canvas-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
    plan: free

  - type: web
    name: habitat-canvas-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://habitat-canvas-backend.onrender.com
    plan: free

databases:
  - name: habitat-canvas-db
    databaseName: habitatcanvas
    user: habitatcanvas
    plan: free
