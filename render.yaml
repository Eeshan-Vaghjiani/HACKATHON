services:
  - type: web
    name: habitat-canvas-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: habitat-canvas-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: PORT
        value: 8000
    plan: free

  - type: web
    name: habitat-canvas-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://habitat-canvas-backend.onrender.com
      - key: PORT
        value: 3000
    plan: free

databases:
  - name: habitat-canvas-db
    databaseName: habitatcanvas
    user: habitatcanvas
    plan: free
